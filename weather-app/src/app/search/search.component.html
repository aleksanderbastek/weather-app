<mat-form-field appearance="fill" id="input">
  <mat-label>Wyszukaj pogodę dla miasta</mat-label>
  <input matInput #cityName />
</mat-form-field>

<button
  mat-raised-button
  color="primary"
  id="button1"
  (click)="getCityInfo(cityName.value)"
>
  Wyszukaj
</button>
<div id="display">
  <app-weather-display
    [title]="title"
    [weatherTable]="weatherTable"
  ></app-weather-display>
</div>
