<mat-form-field appearance="fill" id="input">
  <mat-label>Wyszukaj pogodÄ™ dla miasta</mat-label>
  <input matInput #cityName />
</mat-form-field>

<button
  mat-raised-button
  color="primary"
  id="button1"
  (click)="getWeather(cityName.value)"
>
  Wyszukaj
</button>

<p *ngFor="let w of weather">
  name: {{ w.title }}<br />
  latt_long: {{ w.latt_long }}<br />
  woeid: {{ w.woeid }}
</p>
